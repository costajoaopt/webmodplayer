<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Mod Player â€” AmigaOS 3 GlowIcons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.min.css" />
  </head>

  <body>
    <div class="wrap">
      <!-- Left window -->
      <div class="card">
        <div class="titlebar">Web Mod Player</div>
        <div class="card-content">
          <input
            id="file"
            type="file"
            data-tooltip="Open a module file"
            accept=".mptm, .mod, .s3m, .xm, .it, .667, .669, .amf, .ams, .c67, .cba, .dbm, .digi, .dmf, .dsm, .dsym, .dtm, .etx, .far, .fc, .fc13, .fc14, .fmt, .fst, .ftm, .imf, .ims, .ice, .j2b, .m15, .mdl, .med, .mms, .mt2, .mtm, .mus, .nst, .okt, .plm, .psm, .pt36, .ptm, .puma, .rtm, .sfx, .sfx2, .smod, .st26, .stk, .stm, .stx, .stp, .symmod, .tcb, .gmc, .gtk, .gt2, .ult, .unic, .wow, .xmf, .gdm, .mo3, .oxm, .umx, .xpk, .ppm, .mmcmp"
          />

          <div class="frame">
            <div id="controls" class="row hidden">
              <button id="btnPlay" data-tooltip="Play">
                <i class="fa-solid fa-play"></i>
              </button>
              <button id="btnPause" data-tooltip="Pause">
                <i class="fa-solid fa-pause"></i>
              </button>
              <button id="btnStop" data-tooltip="Stop">
                <i class="fa-solid fa-stop"></i>
              </button>
              <button id="btnPrevSubsong" data-tooltip="Previous Subsong">
                <i class="fa-solid fa-backward-step"></i>
              </button>
              <button id="btnNextSubsong" data-tooltip="Next Subsong">
                <i class="fa-solid fa-forward-step"></i>
              </button>
              <input
                id="seek"
                type="range"
                min="0"
                max="100"
                value="0"
                height="32"
                data-tooltip="Seek position"
              />
              <div class="time">
                <span id="cur">0:00</span>/<span id="dur">0:00</span>
              </div>
            </div>
          </div>

          <div class="frame">
            <div id="extras" class="row hidden">
              <label
                >Vol
                <input
                  id="vol"
                  type="range"
                  min="0"
                  max="2"
                  step="0.01"
                  value="2"
                  data-tooltip="Volume control"
              /></label>

              <label class="chk-wrap">
                <input id="amigaFilter" type="checkbox" checked />
                <span class="checkbox-ui" aria-hidden="true"></span>
                <span>Amiga filter</span>
              </label>
            </div>
          </div>

          <div id="meta"></div>

          <div class="frame">
            <!-- Spectrum gets drawn with GlowIcons palette + gloss -->
            <canvas id="spectrum"></canvas>
            <div id="specControls" class="row hidden">
              <label
                >Bars
                <input
                  id="barSize"
                  type="range"
                  min="1"
                  max="16"
                  step="1"
                  value="4"
                  data-tooltip="Spectrum bar size"
              /></label>
              <label
                >Gravity
                <input
                  id="gravity"
                  type="range"
                  min="0.1"
                  max="2"
                  step="0.1"
                  value="0.6"
                  data-tooltip="Spectrum gravity"
              /></label>
              <label
                >Glow
                <input
                  id="glow"
                  type="range"
                  min="0"
                  max="24"
                  step="1"
                  value="10"
                  data-tooltip="Spectrum glow amount"
              /></label>
            </div>
          </div>
        </div>
      </div>

      <!-- Pattern view window -->
      <div class="card" id="patternScroll">
        <div class="titlebar">Pattern Viewer</div>
        <div class="scroll-wrapper" style="position: relative">
          <canvas id="patternCanvas"></canvas>
        </div>
      </div>

      <!-- Song message window -->
      <div class="card" id="messageWindow">
        <div class="titlebar">Song Message</div>
        <div class="card-content">
          <p id="songMessage"></p>
        </div>
      </div>
    </div>
    <script src="libopenmpt.js"></script>
    <script src="player.min.js"></script>
  </body>
</html>
